<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Kontakt')">
</head>
<body>
<div th:insert="fragments/header :: header(contact)"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Kontakt</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">
            <form action="#" th:action="@{/admin/contact/update}" th:object="${contact}" method="post">
                <div class="form-group">
                    <label for="contactId">Id</label>
                    <input id="contactId" class="form-control" th:field="*{contactId}" readonly/>
                </div>
                <div class="form-group">
                    <label for="title" class="input-value-required">Jméno</label>
                    <input id="title" class="form-control" th:field="*{name}" required/>
                    <p class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name error.</p>
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Telefonní číslo</label>
                    <input id="phoneNumber" class="form-control" th:field="*{phoneNumber}"/>
                    <p class="error" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}">PhoneNumber error.</p>
                </div>
                <div class="form-group">
                    <label for="web">Web</label>
                    <input id="web" class="form-control" th:field="*{webPages}"/>
                    <p class="error" th:if="${#fields.hasErrors('webPages')}" th:errors="*{webPages}">webPages error.</p>
                </div>
                <div class="form-group">
                    <label for="facebook">Facebook událost</label>
                    <input id="facebook" class="form-control" th:field="*{fcbEvent}"/>
                    <p class="error" th:if="${#fields.hasErrors('fcbEvent')}" th:errors="*{fcbEvent}">fcbEvent error.</p>
                </div>
                <button type="submit" class="btn btn-primary">Uložit</button>
            </form>
        </div>
    </div>
</div>
<div th:insert="fragments/externalScripts :: externalScripts"></div>
</body>
</html>
