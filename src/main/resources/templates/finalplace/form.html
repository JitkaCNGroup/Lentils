<body>
<div th:insert="fragments/header :: header(finalplace)"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h2>Místo ukončení</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6">
            <form action="#" th:action="@{/admin/finalplace/update}" th:object="${finalPlace}" method="post">
                <div class="form-group">
                    <label for="finalPlaceId">Id</label>
                    <input id="finalPlaceId" class="form-control" th:field="*{finalPlaceId}" readonly/>
                </div>
                <div class="form-group">
                    <label for="title">Jméno</label>
                    <input id="title" class="form-control" th:field="*{title}"/>
                    <p class="error" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title error.</p>
                </div>
                <div class="form-group">
                    <label for="location">Souřadnice</label>
                    <input id="location" class="form-control" type="text" th:field="*{location}"/>
                    <small id="locationHelp" class="form-text text-muted">Kliknutím do mapy nastavíte souřadnice.</small>
                    <p class="error" th:if="${#fields.hasErrors('location')}" th:errors="*{location}">Location error.</p>
                </div>
                <div class="form-group">
                    <label for="openingTime">Čas</label>
                    <input id="openingTime" class="form-control" type="datetime-local" th:field="*{openingTime}"/>
                </div>
                <button type="submit" class="btn btn-primary">Uložit</button>
            </form>
        </div>
    </div>
