<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Šifry')">
</head>
<body>
<div th:insert="fragments/organizerHeader :: header(progress)"></div>
<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Šifry</h1>
            <div th:if="${cyphers.empty}">
                <p>V systému nejsou šifry</p>
            </div>

            <div th:each="cypher : ${cyphers}" class="cypher organizer">
                <a th:href="@{/game/progress/stage(cypherId=${cypher.cypherId})}">
                    <div class="row align-items-center">
                        <div th:text="|${cypher.stage}. ${cypher.name}|" class="col"></div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragments/externalScripts :: externalScripts"></div>
</body>
</html>
