<!DOCTYPE html>
<html lang="cz"
      xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Progress</title>
</head>

<body>
<h2>Šifry</h2>
<table border="1" width="50%">
    <thead>
    <tr>
        <th>Jméno</th>
        <th>Pořadí</th>
        <th>Souřadnice</th>
        <td align="center">Akce</td>
    </tr>
    <tr th:if="${cyphers.empty}">
        <td colspan="6"><h3> V systému nejsou šifry</h3></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cypher : ${cyphers}">
        <td th:text="${cypher.name}" align="center">Jmeno</td>
        <td th:text="${cypher.stage}" align="center">Cislo</td>
        <td th:text="${cypher.location}">X, Y</td>
        <td align="center">
            <a href="#" th:href="@{/progress/stage(cypherId=${cypher.cypherId})}">Stav</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
