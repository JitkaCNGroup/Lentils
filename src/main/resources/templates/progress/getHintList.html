<!DOCTYPE html>
<html lang="cs"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Luštěniny - Hinty</title>
</head>
<body>
<div th:insert="fragments/organizerHeader :: header(progress)"></div>
<div class="container">
    <h1>Tým <span th:text="${team.name}"></span></h1>
    <h2>Dostupné hinty pro Šifru <span th:text="${cypher.name}"></span></h2>
    <div class="table-responsive">
        <table border="1" class="table">
            <thead>
            <tr>
                <th>ID</th>
                <th>Hodnota</th>
                <th>Akce</th>
                <th>Text</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="hint : ${cypher.hints}">
                <td id="hintId" align="center" th:text="${hint.hintId}">value</td>
                <td align="center" th:text="${hint.value}">value</td>
                <td align="center">
                    <button class="btn btn-default btn-lg"
                            th:if="${takenHints.get(hint.hintId) == null}"
                            th:onclick="'javascript:takeHintDialog(' + ${hint.hintId} + ')'">
                        Vzít Hint
                    </button>
                    <button class="btn btn-default btn-lg"
                            th:if="${takenHints.get(hint.hintId) != null}"
                            th:onclick="'javascript:revertHintDialog(' + ${hint.hintId} + ')'">
                        Odebrat Hint
                    </button>
                </td>
                <td th:text="${takenHints.get(hint.hintId)}" align="center"></td>
            </tr>
        </table>
    </div>
</div>

<div class="container">
    <!-- Trigger the modal with a button -->
    <div class="modal fade" id="takeHintModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog cascading-modal modal-sm" role="document">
            <!--Content-->
            <div class="modal-content">

                <!--Header-->
                <!--Body-->
                <div class="modal-body text-center mb-1">

                    <h5 class="mt-1 mb-2">Zadej PIN:</h5>

                    <div class="md-form ml-0 mr-0">
                        <input type="password" id="enteredPin" class="form-control form-control-sm validate ml-0">
                        <label data-error="wrong" data-success="right" for="enteredPin" class="ml-0">PIN</label>
                    </div>

                    <div class="text-center mt-4">
                        <button id="takeHintBtn" class="btn btn-primary">Ověřit</button>
                    </div>
                </div>

            </div>
            <!--/.Content-->
        </div>
    </div>

    <!-- The Modal -->
    <div class="modal fade" id="revertHintModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
         aria-hidden="true">
        <div class="modal-dialog cascading-modal modal-sm" role="document">
            <div class="modal-content">

                <!-- Modal Header -->
                <!-- Modal Body -->
                <div class="modal-body text-center mb-1">
                    <h5 class="mt-1 mb-2">Opravdu odebrat Hint?</h5>

                    <div class="text-center mt-4">
                        <button id="cancelRevertHintBtn" type="button" class="btn btn-danger" data-dismiss="modal">Ne
                        </button>
                        <button id="confirmRevertHintBtn" type="button" class="btn btn-success">Ano</button>
                    </div>

                    <!-- Modal footer -->
                </div>

            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    /*<![CDATA[*/
    var teamId = /*[[${team.teamId}]]*/ "teamId",
        selectedHintId = null,
        cypherId = /*[[${cypher.cypherId}]]*/ "cypherId";

    function takeHintDialog(hintId) {
        selectedHintId = hintId;
        $('#takeHintModal').modal();
    }

    function revertHintDialog(hintId) {
        selectedHintId = hintId;
        $('#revertHintModal').modal();
    }

    $('#takeHintBtn').click(function () {
        var pin = document.getElementById("enteredPin").value,
            data = {
                pin: pin,
                teamId: teamId,
                hintId: selectedHintId
            };

        $.ajax({
            url: "/game/progress/takeHintOfCypher",
            type: 'post',
            data: data,
            success: function () {
                location.reload();
            },
            error: function () {
                alert("špatný PIN");
            }
        });

        $('#takeHintModal').modal('hide');
        $('.modal-body input').val('');
        selectedHintId = null;
    });

    $('#confirmRevertHintBtn').click(function () {
        var revertHintUrl = "/game/progress/revertHint";

        $.ajax({
            url: revertHintUrl + '?' + $.param({"teamId": teamId, "hintId": selectedHintId, "cypherId": cypherId}),
            type: 'delete',
            success: function () {
                location.reload();
            },
            error: function () {
                alert("Chyba");
            }
        });

        $('#revertHintModal').modal('hide');
        selectedHintId = null;
    });

    $('#cancelRevertHintBtn').click(function () {

        $('#revertHintModal').modal('hide');
        selectedHintId = null;
    });

    /*]]>*/
</script>
</body>
</html>
