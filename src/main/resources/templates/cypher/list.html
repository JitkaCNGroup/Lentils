<!DOCTYPE html>
<html lang="cz"
      xmlns:th="http://www.springframework.org/schema/data/jaxb">
<head>
    <meta charset="UTF-8">
    <title>Cyphers</title>
</head>

<body>
<h2>Šifry</h2>
<table border="1" width="50%">
    <thead>
    <tr>
        <th>Id</th>
        <th>Jméno</th>
        <th>Poradi</th>
        <th>Souradnice</th>
        <th>Odpověď</th>
        <td align="center">Akce</td>
    </tr>
    <tr th:if="${cyphers.empty}">
        <td colspan="6"><h3> V systému nejsou šifry</h3></td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="cypher : ${cyphers}">
        <td th:text="${cypher.cypherId}" align="center">cypherId</td>
        <td th:text="${cypher.name}">Jmeno</td>
        <td th:text="${cypher.stage}" align="center">Cislo</td>
        <td th:text="${cypher.location}">X, Y</td>
        <td th:text="${cypher.codeword}">codove slovo</td>
        <td align="center">
            <a href="#" th:href="@{/hint/list(cypherId=${cypher.cypherId})}">Detail</a> |
            <a href="#" th:href="@{/cypher/update(cypherId=${cypher.cypherId})}">Upravit</a> |
            <a href="#" th:href="@{/cypher/delete(cypherId=${cypher.cypherId})}">Smazat</a>
        </td>
    </tr>

    <tr>
        <td colspan="6" align="center">
            <a href="#" th:href="@{/cypher/new}">Přidat</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
