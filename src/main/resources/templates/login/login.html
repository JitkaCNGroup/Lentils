<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org" style="height:100%">
<head th:replace="fragments/head :: head('Luštěniny - přihlášení')">
</head>
<body class="login-page-body">
    <div class="container login-form-container">
        <div class="row">
            <div class="col-sm-12">
                <h1 class="login-form-header" th:utext="#{label.login.puzzlehunt}">Luštěniny</h1>

                <form action="/login" method="post">
                    <!--<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>-->

                    <div class="form-group">
                        <label for="username" class="login-form-label" th:utext="#{label.login.username}">Uživatelské jméno</label>
                        <input type="text" autocorrect="off" autocapitalize="none" class="form-control" id="username" name="username" autofocus/>
                    </div>

                    <div class="form-group">
                        <label for="password" class="login-form-label" th:utext="#{label.login.password}">PIN nebo heslo</label>
                        <input type="password" class="form-control" id="password" name="password"/>
                    </div>

                    <div class="login-form-error-wrapper">
                        <span th:if="${param.error != null}" class="login-form-error" th:utext="#{label.login.loginerror}">Přihlášení se nezdařilo</span>
                    </div>

                    <button type="submit" class="btn btn-primary" th:utext="#{label.login.login}">Přihlásit</button>
                </form>
            </div>
        </div>
    </div>
    <footer class="login-footer">
        <img src="../../static/img/logo_white_rgb.svg" th:src="@{/img/logo_white_rgb.svg}" alt="CN Group Zlin" />
    </footer>
</body>
</html>
