<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Tým - detail skóre')">
</head>
<body>
<div th:insert="fragments/organizerHeader :: header(score)"></div>
<div class="container">
    <h1 th:utext="#{label.team}">Tým <span th:text="${team.name}"></span></h1>
    <h2 th:utext="#{label.overview}">Přehled</h2>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Id</th>
                    <th th:utext="#{label.cyphername}">Název šifry</th>
                    <th th:utext="#{label.pointsforcypher}">Body za šifru</th>
                    <th th:utext="#{label.hintstaken}">Celkem použitých nápověd</th>
                    <th th:utext="#{label.idofhintstaken}">Id použitých nápověd</th>
                    <th th:utext="#{label.hintstakenpoints}">Záporné body za nápovědy</th>
                    <th th:utext="#{label.totalscore}">Celkové skóre</th>
                </tr>
            </thead>
            <th:block th:each="team : ${teamWithDetailScores}">
                <tr>
                    <td th:text="${team.cypher.cypherId}">8888</td>
                    <td th:text="${team.cypher.name}">Bamboo</td>
                    <td th:text="${team.statusScore}">8</td>
                    <td th:text="${team.hintsTaken.size()}">9876</td>
                    <td th:text="${team.toString()}">9876</td>
                    <td th:text="${team.hintTakenScore}">9877</td>
                    <td th:text="${team.score}">9877</td>
                </tr>
            </th:block>
        </table>
    </div>
    <br>
    <a href="#" th:href="@{/game/score}"><b th:utext="#{label.backtotheteamlist}">Zpět na seznam týmů</b></a>
</div>

<div th:insert="fragments/externalScripts :: externalScripts"></div>
</body>
</html>
