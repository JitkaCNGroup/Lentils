<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Tým - detail skóre</title>
</head>
<body>
<div th:insert="fragments/organizerHeader :: header(score)"></div>
<div class="container">
    <h1>Tým <span th:text="${team.name}"></span> - Stav</h1>
    <h2>Šifry:</h2>
    <div class="table-responsive">
        <table class="table" border="1">
            <thead>
            <td>Id</td>
            <td>Název šifry</td>
            <td>Body za šifru</td>
            <td>Celkem použitých hintů</td>
            <td>Id použitých hintů</td>
            <td>Záporné body za hinty</td>
            <td>Celkové score</td>
           </thead>
            <th:block th:each="team : ${teamWithDetailScores}">
                <tr>
                    <td th:text="${team.cypher.cypherId}">8888</td>
                    <td th:text="${team.cypher.name}">Bamboo</td>
                    <td th:text="${team.statusScore}">8</td>
                    <td th:text="${team.hintsTaken.size()}">9876</td>
                    <td th:text="${team.toString()}">9876</td>
                    <td th:text="${team.hintTakenScore}">9877</td>
                    <td th:text="${team.score}">9877</td>
                </tr>
            </th:block>
        </table>
    </div>
    <br>
    <a align="center" href="#" th:href="@{/game/score}"><b>Zpět na seznam týmů</b></a>
</div>
</body>
</html>
