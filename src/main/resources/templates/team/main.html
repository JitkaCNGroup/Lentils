<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <title>Team List</title>
</head>
<body>
<div class="container">
    <div class="col-sm-12">
        <h2>Tým</h2>
        <form action="#" th:action="${action}" th:object="${team}" method="post">
            <input type="hidden" th:field="*{teamId}"/>
            <input type="hidden" th:field="*{pin}"/>
            <div class="form-group">
                <label for="name">Jméno: (*)</label>
                <input id="name" class="form-control" type="text" th:field="*{name}"/>
                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
                    style="color: orangered; font-size: 14px">Chyba - Jméno
                </p>
            </div>
            <div class="form-group">
                <label for="numberOfMembers">Počet členů: (*)</label>
                <input id="numberOfMembers" class="form-control" type="number" th:field="*{numOfMembers}"/>
                <p th:if="${#fields.hasErrors('numOfMembers')}" th:errors="*{numOfMembers}"
                    style="color: orangered; font-size: 14px">Chyba - Počet členů
                </p>
            </div>
            <input type="submit" class="btn btn-primary" th:value="${action == 'admin//team/add' ? 'Nový' : 'Uložit'}"/>
        </form>
    </div>

    <div class="col-sm-12">
        <h2>Týmy</h2>
        <div class="table-responsive">
            <table class="table">
                <thead class="thead-light">
                    <th scope="col">Id</th>
                    <th scope="col">Jméno týmu</th>
                    <th scope="col">Počet členů</th>
                    <th scope="col">PIN</th>
                    <th scope="col">Akce</th>
                </thead>
                <tbody>
                    <tr th:if="${teams.empty}">
                        <td colspan="5"><p> V systému nejsou týmy</p></td>
                    </tr>
                    <th:block th:each="team : ${teams}">
                        <tr>
                            <td th:text="${team.teamId}">8888</td>
                            <td th:text="${team.name}">Bamboo</td>
                            <td th:text="${team.numOfMembers}">8</td>
                            <td th:text="${team.pin}">9876</td>
                            <td>
                                <a href="#" th:href="@{'/admin/team/update/'+${team.teamId}}">Upravit</a> |
                                <a href="#" th:href="@{'/admin/team/delete/'+${team.teamId}}">Smazat</a>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
